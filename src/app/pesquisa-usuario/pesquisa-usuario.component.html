<section class="box__form">

        
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="formulario ">
        <div class="gender__box">
            <h3 class="pt-4">Selecione o gênero</h3>
            <div class="form-check" ngClass="aplicaCssErro('gender')">
                <label class="form-check-label" for="gender">
                    <div id="gender" class="row">
                        <div *ngFor="let item of listaGender">
                            <label for="{{item.valor}}" class="radio-inline">
                                <input class="form-check-input" [value]="item.valor" type="radio" id="{{item.valor}}" name="gender" ngModel>
                                {{item.nome}}
                            </label>
                        </div>                        
                    </div>
                </label>
            </div>
        </div>
        
        <div class="country__box" >
            <h3 class="pt-3">Selecione o país:</h3>
            <div *ngFor="let item of listaPaises" class="p-1">
                <input type="checkbox" id="{{item.valor}}" [value]="item.valor"
                 name={{item.valor}} ngModel (change)="onCheckBoxChange($event)">
                <label for="{{item.valor}}">{{item.nome}}</label>
            </div>
        </div>

        <button type="submit" class="btn botao">Pesquisar</button>

    </form>       
</section>

<section [ngClass]="escondeSection ? 'hidden' : 'show'" class="box__users">
    <div class="box__users-card" *ngFor="let item of listaUsuarios">
        <img class="user__image" src="{{item.picture.medium}}" alt="Imagem do Usuário">
        <h3>Nome: {{item.name.title}} {{item.name.first}} {{item.name.last}}</h3>
        <p>Gênero: {{item.gender}}</p>
        <p>Nacionalidade: {{item.location.country}}</p>
        <p>E-mail: {{item.email}}</p>
    </div>
</section>
